<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Computadores</title>
    <link rel="stylesheet" href="../css/infocomputadores.css"> <!-- Link do CSS -->
    
</head>
<body>
    <h1>Lista de Computadores</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome do Computador</th>
                <th>Serial Number</th>
                <th>Endereço MAC</th>                
                <th>Patrimônio</th>

                <th>Informações da CPU</th>

        </thead>
        <tbody id="computadores-list">
            <!-- Os dados dos computadores serão inseridos aqui -->
        </tbody>
    </table>

    <script src="../js/infocomputadores.js">    
    </script>

</html>
