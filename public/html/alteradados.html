    <h1>Alterar Dados da Sala</h1>
  </header>
<main>
  <form id="form-alterar-sala"  enctype="multipart/form-data">
    <label for="salas">Selecione uma sala:</label>
    <select id="salas">
      <option value="" disabled selected>Selecione uma sala</option>
      <!-- As opções serão preenchidas dinamicamente pelo JavaScript -->
    </select>
   <!--
    <label for="nomeSala">Nome da Sala:</label>
    <input type="text" id="nomeSala" required>
--> 
    <label for="cadeiras">Número de Cadeiras:</label>
    <input type="number" id="cadeiras" required>

    <label for="computadores">Número de Computadores:</label>
    <input type="number" id="computadores" required>

    <label for="quadroBranco">Quadro Branco:</label>
    <input type="text" id="quadroBranco">

    <label for="projetor">Projetor:</label>
    <input type="text" id="projetor">

    <label for="telaProjetor">Tela de Projetor:</label>
    <input type="text" id="telaProjetor">

    <label for="tv">TV:</label>
    <input type="text" id="tv">

    <label for="area">Área:</label>
    <input type="text" id="area">    

    <label for="maquinario">Recursos didáticos:</label>
    <input type="text" id="maquinario">

    <label for="salaImage">Imagem da Sala:</label>
  <input type="file" id="salaImage" accept="image/*"/>

<br><br>
    <button type="submit">Salvar Alterações</button>
  </form>
</main>
  <footer>

      <img src="/imagens/Logotipo - SESI - Completo - Branco.png" alt="Clique no menu" class="imagem-informativa">
  </div>
